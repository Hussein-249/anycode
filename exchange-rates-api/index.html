<body>
    <h1 id="Title">Exchange Rates Lite</h1>
    <div id="inputs">
        <form id="currencyinput" action="" method="get">
            <label for="basecurrency">Find the price of </label>
            <input type="text" id="basecurrency"></input>
            <label for="againstcurrency"> in terms of</label>
            <input type="text" id="againstcurrency"></input>
            <button id="clearERButton" type="button" >Clear</button>
            </form>
        </div>
    <div id="temporary-buttons">
        <button id="erButton" type="button" >Find Exchange Rates</button>
        </div>
    <div id="results">
        </div>
    <canvas id="rateChart">
        </canvas>
